{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PredictHub - Where Collective Wisdom Meets Data</title>
        <link rel="stylesheet" href="{% static 'predictions/style.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <header class="{% if request.path != '/' %}header-alt{% endif %}">
            <h1><a href="{% url 'index' %}">PREDICTHUB</a></h1>
            <nav>
                {% if user.is_authenticated %}
                    <a href="#">Predictions</a>
                    <a href="#">Leaderboard</a>
                    <a href="#">Profile</a>
                {% else %}
                    <a class="btn1" href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </header>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
